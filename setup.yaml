- name: a playbook to setup my local machine with my basic customizations
  hosts: local
  connection: local
  become_method: sudo
  roles:
    - {role: dotfiles}
    - {role: lenovo, when: "ansible_machine_id == 'e2aaa72fecf54406978476e6771575a0'"}
    - {role: beastop, when: "{{ansible_fqdn.find('fedora.laptop') != -1}}"}
    - {role: common}
    - {role: dev-common}
